version: 1
backend:
  phases:
    build:
      commands:
        - "node -v"
        - "which node"
        - "npm ls"
        - "pwd"
        - "npx tsc -v"
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
